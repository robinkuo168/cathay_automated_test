<!-- frontend/jmx-generator.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMeter JMX Generator</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 JMX 生成工具</h1>
            <p>輕鬆生成專業的 JMeter 測試計畫</p>
        </header>

        <!-- 導覽區塊移到 header 下方 -->
        <nav class="main-nav">
            <a href="/pages/syn-data-gen.html" class="nav-btn">
                <span class="btn-icon">📋</span>
                測試資料生成工具
            </a>
            <a href="/pages/jmx-generator.html" class="nav-btn active">
                <span class="btn-icon">🚀</span>
                JMX 生成工具
            </a>
            <a href="/pages/report-analyzer.html" class="nav-btn">
                <span class="btn-icon">📊</span>
                壓測報告分析工具
            </a>
        </nav>

        <main>
            <!-- 檔案上傳區塊 -->
            <section class="upload-section">
                <h2>📁 檔案上傳</h2>
                <div class="file-upload-area">
                    <input type="file" id="fileInput" multiple accept=".csv,.json">
                    <label for="fileInput" class="file-label">
                        <span class="upload-icon">📤</span>
                        <span class="upload-text">選擇檔案或拖拽到此處</span>
                        <span class="upload-hint">支援 CSV, JSON 格式</span>
                    </label>
                </div>

                <!-- 新增：上傳按鈕 -->
                <div class="upload-controls">
                    <button id="uploadBtn" class="btn btn-secondary" disabled>
                        <span class="btn-icon">⬆️</span>
                        上傳檔案
                    </button>
                    <button id="clearFilesBtn" class="btn btn-outline" disabled>
                        <span class="btn-icon">🗑️</span>
                        清除選擇
                    </button>
                </div>

                <!-- 檔案列表 -->
                <div id="fileList" class="file-list"></div>

                <!-- 上傳狀態 -->
                <div id="uploadStatus" class="upload-status"></div>
            </section>

            <!-- 需求輸入區塊 -->
            <section class="requirements-section">
                <h2>📝 測試需求描述</h2>
                <div class="form-group">
                    <textarea
                        id="requirements"
                        placeholder="請詳細描述您的測試需求，例如：&#10;- 目標 API 端點&#10;- 預期的併發用戶數&#10;- 測試持續時間&#10;- 效能指標要求&#10;- 其他特殊需求"
                        rows="8"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> / 10000 字符
                    </div>
                </div>
            </section>

            <!-- 操作按鈕 -->
            <div class="upload-controls">
                <button id="generateBtn" class="btn btn-accent" disabled>
                    <span class="btn-icon">⚡</span>
                    生成 JMX 檔案
                </button>
                <button id="validateBtn" class="btn btn-secondary" disabled>
                    <span class="btn-icon">✅</span>
                    驗證 JMX
                </button>
            </div>

            <!-- 結果顯示區塊 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h2>📄 生成結果</h2>
                <div class="result-actions">
                    <button id="downloadBtn" class="btn btn-success">
                        <span class="btn-icon">💾</span>
                        下載 JMX 檔案
                    </button>
                    <button id="copyBtn" class="btn btn-outline">
                        <span class="btn-icon">📋</span>
                        複製內容
                    </button>
                </div>
                <div class="code-container">
                    <pre id="jmxOutput"></pre>
                </div>
            </section>

            <!-- 載入指示器 -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>正在處理中，請稍候...</p>
            </div>
        </main>

        <!-- 狀態列 -->
        <div id="statusBar" class="status-bar">
            <span id="statusText">就緒</span>
        </div>
    </div>

    <script src="/assets/js/jmx-generator.js"></script>
</body>
</html>
